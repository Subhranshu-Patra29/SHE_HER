<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Impressing Her </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            left: -10px;
            top: 0;
            background: #ff6b9d;
            border-radius: 50%;
            transform: rotate(-45deg);
            transform-origin: 10px 10px;
        }

        .heart:after {
            left: 0;
            top: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(45deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
                opacity: 1;
            }
        }

        /* Sparkle Animation */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Floating Love Emojis */
        .love-emoji {
            position: absolute;
            font-size: 24px;
            animation: floatUp 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: linear-gradient(145deg, #ffffff, #fff5f8);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(255, 105, 180, 0.2), 0 0 0 1px rgba(255, 192, 203, 0.1);
            padding: 50px;
            text-align: center;
            max-width: 650px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 192, 203, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        h1 {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            color: #d63384;
            margin-bottom: 50px;
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(255, 192, 203, 0.5);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 50px;
        }

        .pickup-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 25px 50px;
            border-radius: 60px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .pickup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .pickup-btn:hover::before {
            left: 100%;
        }

        .pickup-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.6);
        }

        .pickup-btn.techy {
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #ff9a9e);
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.4);
        }

        .pickup-btn.techy:hover {
            box-shadow: 0 20px 40px rgba(255, 154, 158, 0.6);
        }

        .pickup-line-display {
            background: linear-gradient(145deg, #fff0f5, #ffe4e1);
            border-radius: 25px;
            padding: 40px;
            margin-top: 40px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 105, 180, 0.3);
            box-shadow: inset 0 5px 15px rgba(255, 192, 203, 0.2);
            position: relative;
            overflow: hidden;
        }

        .pickup-line-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
        }

        .pickup-line-text {
            font-size: 1.5rem;
            color: #d63384;
            line-height: 1.8;
            font-style: italic;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255, 192, 203, 0.5);
            position: relative;
            z-index: 1;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 1px 1px 2px rgba(255, 192, 203, 0.5);
            }
            50% {
                text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.8);
            }
        }

        .category-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: badgeBounce 1s ease-in-out infinite;
        }

        @keyframes badgeBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .category-romantic {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }

        .category-techy {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #d63384;
        }

        .loading {
            color: #ff69b4;
            font-style: italic;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .refresh-hint {
            color: #ff69b4;
            font-size: 1rem;
            margin-top: 30px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(255, 192, 203, 0.5);
        }

        /* Music Control */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            background: rgba(255, 105, 180, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .pickup-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="startOverlay" style="
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:linear-gradient(135deg,#ff9a9e,#fecfef);
      display:flex; align-items:center; justify-content:center;
      flex-direction:column; z-index:9999;">
    <h2 style="color:#d63384; font-size:2rem;">💖 Tap to Begin 💖</h2>
    <button onclick="startExperience()" style="
        margin-top:20px; background:#ff69b4; border:none;
        color:white; padding:15px 40px; border-radius:30px;
        font-size:1.2rem; cursor:pointer;">Start</button>
  </div>

    <!-- Floating Hearts -->
    <div class="heart" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 20%; top: 60%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 80%; top: 30%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 90%; top: 70%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 15%; top: 80%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 85%; top: 15%; animation-delay: 5s;"></div>

    <!-- Floating Love Emojis -->
    <div class="love-emoji" style="left: 5%; animation-delay: 0s;">💕</div>
    <div class="love-emoji" style="left: 15%; animation-delay: 2s;">💖</div>
    <div class="love-emoji" style="left: 25%; animation-delay: 4s;">💗</div>
    <div class="love-emoji" style="left: 75%; animation-delay: 1s;">💝</div>
    <div class="love-emoji" style="left: 85%; animation-delay: 3s;">💘</div>
    <div class="love-emoji" style="left: 95%; animation-delay: 5s;">💞</div>

    <!-- Sparkles -->
    <div class="sparkle" style="left: 30%; top: 25%; animation-delay: 0s;"></div>
    <div class="sparkle" style="left: 70%; top: 45%; animation-delay: 1s;"></div>
    <div class="sparkle" style="left: 50%; top: 75%; animation-delay: 2s;"></div>
    <div class="sparkle" style="left: 20%; top: 50%; animation-delay: 3s;"></div>
    <div class="sparkle" style="left: 80%; top: 20%; animation-delay: 4s;"></div>

    <!-- Music Control -->
    <div class="music-control">
        <button class="music-btn" id="musicBtn" onclick="toggleMusic()">🎵</button>
    </div>

    <div class="container">
        <h1>💕 avanige visheshanendu bhavisuttante madu</h1>
        <p class="subtitle">Choose any one from below 💕</p>
        
        <div class="button-container">
            <button class="pickup-btn" onclick="getRomanticPickupLine()">
                💖 Romantic
            </button>
            <button class="pickup-btn techy" onclick="getTechyPickupLine()">
                💻 Techy + Romantic
            </button>
        </div>

        <div class="pickup-line-display" id="pickupLineDisplay">
            <p class="loading">Click any of the buttons above! 💕</p>
        </div>

        <p class="refresh-hint">💡 Refresh the page for a completely new experience! 💕</p>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop preload="auto">
        <!-- Using a royalty-free romantic music from Pixabay -->
        <!-- <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_8b8c1b8b4d.mp3" type="audio/mpeg"> -->
        <!-- Fallback: Using a different romantic music -->
        <!-- <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg"> -->
        <!-- Local fallback - you can add your own music file here -->
        <source src="/static/music/perfect.mp3" type="audio/mpeg">
    </audio>

    <script>
        let musicPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicBtn');

        // Music functionality
        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicBtn.innerHTML = '🎵';
                musicBtn.style.background = 'rgba(255, 105, 180, 0.9)';
                musicPlaying = false;
            } else {
                music.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    // Try to play with user interaction
                    musicBtn.innerHTML = '🔊';
                    musicBtn.style.background = 'rgba(255, 105, 180, 0.9)';
                });
                musicBtn.innerHTML = '🔊';
                musicBtn.style.background = 'rgba(255, 20, 147, 0.9)';
                musicPlaying = true;
            }
        }

        // Auto-play music on page load (with user interaction)
        document.addEventListener('click', function() {
            if (!musicPlaying) {
                music.play().then(() => {
                    musicBtn.innerHTML = '🔊';
                    musicBtn.style.background = 'rgba(255, 20, 147, 0.9)';
                    musicPlaying = true;
                }).catch(e => {
                    console.log('Music autoplay failed:', e);
                });
            }
        }, { once: true });

        async function getRomanticPickupLine() {
            const display = document.getElementById('pickupLineDisplay');
            display.innerHTML = '<p class="loading">💕 Loading a romantic compliment... 💕</p>';
            
            // Add romantic sparkle effect
            createSparkleEffect(display);
            
            try {
                const response = await fetch('/api/romantic/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                setTimeout(() => {
                    display.innerHTML = `
                        <div>
                            <span class="category-badge category-romantic">💖 Romantic</span>
                            <p class="pickup-line-text">"${data.pickup_line}"</p>
                        </div>
                    `;
                    // Add heart explosion effect
                    createHeartExplosion();
                }, 1000);
                
            } catch (error) {
                display.innerHTML = '<p class="loading">💔 Error! Please try again! 💔</p>';
            }
        }

        async function getTechyPickupLine() {
            const display = document.getElementById('pickupLineDisplay');
            display.innerHTML = '<p class="loading">💻 Loading a techy compliment ... 💕</p>';
            
            // Add techy sparkle effect
            createSparkleEffect(display);
            
            try {
                const response = await fetch('/api/techy/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                setTimeout(() => {
                    display.innerHTML = `
                        <div>
                            <span class="category-badge category-techy">💻 Techy + Romantic</span>
                            <p class="pickup-line-text">"${data.pickup_line}"</p>
                        </div>
                    `;
                    // Add heart explosion effect
                    createHeartExplosion();
                }, 1000);
                
            } catch (error) {
                display.innerHTML = '<p class="loading">💔 Error! Please try again! 💔</p>';
            }
        }

        // Create sparkle effect
        function createSparkleEffect(element) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    element.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Create heart explosion effect
        function createHeartExplosion() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '💕';
                    heart.style.position = 'absolute';
                    heart.style.fontSize = '20px';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.transform = 'translate(-50%, -50%)';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    heart.style.animation = 'heartExplosion 2s ease-out forwards';
                    
                    // Add CSS for heart explosion animation
                    if (!document.getElementById('heartExplosionStyle')) {
                        const style = document.createElement('style');
                        style.id = 'heartExplosionStyle';
                        style.textContent = `
                            @keyframes heartExplosion {
                                0% {
                                    transform: translate(-50%, -50%) scale(0);
                                    opacity: 1;
                                }
                                50% {
                                    transform: translate(-50%, -50%) scale(1.5);
                                    opacity: 0.8;
                                }
                                100% {
                                    transform: translate(-50%, -50%) scale(0.5) translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px);
                                    opacity: 0;
                                }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 50);
            }
        }

        // Load a random pickup line on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                const buttons = document.querySelectorAll('.pickup-btn');
                const randomButton = buttons[Math.floor(Math.random() * buttons.length)];
                randomButton.click();
            }, 2000); // Delay to show the romantic loading message
        });

        // Add floating hearts continuously
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.animation = 'floatUp 8s linear forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }, 2000);

        function startExperience() {
      document.getElementById("backgroundMusic").play();
      document.getElementById("startOverlay").style.display = "none";
    }

    </script>
</body>
</html>
